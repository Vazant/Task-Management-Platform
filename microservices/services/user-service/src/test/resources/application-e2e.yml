# E2E Test Configuration
# This configuration is used for End-to-End tests with H2 in-memory database

spring:
  application:
    name: user-service-e2e
  
  # Database configuration - H2 in-memory
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    defer-datasource-initialization: true
  
  # H2 Console
  h2:
    console:
      enabled: true
  
  # Disable Redis and Kafka for E2E tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisHealthContributorAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaHealthContributorAutoConfiguration

# Security configuration
jwt:
  secret: e2e-test-secret-key-that-is-long-enough-for-hmac-sha256
  expiration: 3600
  refresh-expiration: 86400

# Logging configuration
logging:
  level:
    com.taskboard.userservice: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Test specific settings
test:
  h2:
    enabled: true
