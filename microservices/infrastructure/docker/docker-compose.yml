version: '3.8'

services:
  # ===========================================
  # INFRASTRUCTURE SERVICES
  # ===========================================
  
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: taskboard-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taskboard}
      POSTGRES_USER: ${DATABASE_USERNAME:-taskboard_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-taskboard_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - taskboard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskboard_user -d taskboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: taskboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - taskboard-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MESSAGE BROKER - KAFKA
  # ===========================================
  
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: taskboard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - taskboard-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: taskboard-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - taskboard-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka UI for management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: taskboard-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - taskboard-network

  # ===========================================
  # MONITORING & OBSERVABILITY
  # ===========================================
  
  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: taskboard-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - taskboard-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: taskboard-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - taskboard-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: taskboard-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      COLLECTOR_OTLP_ENABLED: true
    networks:
      - taskboard-network

  # ===========================================
  # API GATEWAY
  # ===========================================
  
  # Kong API Gateway
  kong:
    image: kong:3.4-alpine
    container_name: taskboard-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ./gateway/kong.yml:/kong/declarative/kong.yml
    networks:
      - taskboard-network
    depends_on:
      - user-service
      - task-service
      - project-service

  # ===========================================
  # MICROSERVICES
  # ===========================================
  
  # User Service
  user-service:
    build:
      context: ../../services/user-service
      dockerfile: Dockerfile
    container_name: taskboard-user-service
    restart: unless-stopped
    user: "1001:1001"  # Non-root user
    ports:
      - "8081:8080"
    environment:
      # Service Configuration
      SERVICE_NAME: user-service
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      
      # Database Configuration
      DATABASE_URL: jdbc:postgresql://postgres:5432/taskboard
      DATABASE_USERNAME: ${DATABASE_USERNAME:-taskboard_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-taskboard_password}
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_CONSUMER_GROUP: taskboard-user-group
      
      # Service URLs
      USER_SERVICE_URL: http://user-service:8080
      TASK_SERVICE_URL: http://task-service:8080
      PROJECT_SERVICE_URL: http://project-service:8080
      
      # External Services
      PROMETHEUS_URL: http://prometheus:9090
      JAEGER_URL: http://jaeger:14268
      
      # Actuator Configuration
      ACTUATOR_BASE_PATH: /actuator
      ACTUATOR_ENDPOINTS: health,info,metrics,prometheus
      
      # Logging Configuration
      LOG_FILE_PATH: /app/logs/application.log
      LOG_LEVEL_ROOT: ${LOG_LEVEL_ROOT:-INFO}
      LOG_LEVEL_TASKBOARD: ${LOG_LEVEL_TASKBOARD:-DEBUG}
    volumes:
      - user-service-logs:/app/logs:rw
      - /tmp:/tmp:rw
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskboard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Task Service
  task-service:
    build:
      context: ../../services/task-service
      dockerfile: Dockerfile
    container_name: taskboard-task-service
    restart: unless-stopped
    user: "1001:1001"  # Non-root user
    ports:
      - "8082:8080"
    environment:
      # Service Configuration
      SERVICE_NAME: task-service
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      
      # Database Configuration
      DATABASE_URL: jdbc:postgresql://postgres:5432/taskboard
      DATABASE_USERNAME: ${DATABASE_USERNAME:-taskboard_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-taskboard_password}
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_CONSUMER_GROUP: taskboard-task-group
      
      # Service URLs
      USER_SERVICE_URL: http://user-service:8080
      TASK_SERVICE_URL: http://task-service:8080
      PROJECT_SERVICE_URL: http://project-service:8080
      
      # External Services
      PROMETHEUS_URL: http://prometheus:9090
      JAEGER_URL: http://jaeger:14268
      
      # Actuator Configuration
      ACTUATOR_BASE_PATH: /actuator
      ACTUATOR_ENDPOINTS: health,info,metrics,prometheus
      
      # Logging Configuration
      LOG_FILE_PATH: /app/logs/application.log
      LOG_LEVEL_ROOT: ${LOG_LEVEL_ROOT:-INFO}
      LOG_LEVEL_TASKBOARD: ${LOG_LEVEL_TASKBOARD:-DEBUG}
    volumes:
      - task-service-logs:/app/logs:rw
      - /tmp:/tmp:rw
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskboard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Project Service
  project-service:
    build:
      context: ../../services/project-service
      dockerfile: Dockerfile
    container_name: taskboard-project-service
    restart: unless-stopped
    user: "1001:1001"  # Non-root user
    ports:
      - "8083:8080"
    environment:
      # Service Configuration
      SERVICE_NAME: project-service
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      
      # Database Configuration
      DATABASE_URL: jdbc:postgresql://postgres:5432/taskboard
      DATABASE_USERNAME: ${DATABASE_USERNAME:-taskboard_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-taskboard_password}
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_CONSUMER_GROUP: taskboard-project-group
      
      # Service URLs
      USER_SERVICE_URL: http://user-service:8080
      TASK_SERVICE_URL: http://task-service:8080
      PROJECT_SERVICE_URL: http://project-service:8080
      
      # External Services
      PROMETHEUS_URL: http://prometheus:9090
      JAEGER_URL: http://jaeger:14268
      
      # Actuator Configuration
      ACTUATOR_BASE_PATH: /actuator
      ACTUATOR_ENDPOINTS: health,info,metrics,prometheus
      
      # Logging Configuration
      LOG_FILE_PATH: /app/logs/application.log
      LOG_LEVEL_ROOT: ${LOG_LEVEL_ROOT:-INFO}
      LOG_LEVEL_TASKBOARD: ${LOG_LEVEL_TASKBOARD:-DEBUG}
    volumes:
      - project-service-logs:/app/logs:rw
      - /tmp:/tmp:rw
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskboard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
  redis_data:
  kafka_data:
  prometheus_data:
  grafana_data:
  # Service logs
  user-service-logs:
  task-service-logs:
  project-service-logs:

# ===========================================
# NETWORKS
# ===========================================
networks:
  taskboard-network:
    driver: bridge
