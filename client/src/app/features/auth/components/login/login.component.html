<div class="auth-container">
  <div class="auth-card">
    <!-- Шапка формы -->
    <div class="auth-header">
      <div class="logo">
        <h2>TaskBoard Pro</h2>
      </div>
      <h1 id="auth-title">Войти в TaskBoard Pro</h1>
    </div>

    <!-- Форма входа -->
    <form 
      [formGroup]="loginForm" 
      (ngSubmit)="onSubmit()" 
      class="auth-form"
      aria-labelledby="auth-title">
      
      <!-- Email поле -->
      <div class="form-field-group">
        <label for="email" class="form-label">Email</label>
        <div class="input-wrapper">
          <i-lucide [img]="Mail" [size]="20" class="input-icon"></i-lucide>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Введите ваш email"
            autocomplete="email"
            class="form-input"
            [class.error]="isFieldInvalid('email')"
            aria-describedby="email-error">
        </div>
        <div 
          *ngIf="isFieldInvalid('email')" 
          id="email-error" 
          class="error-message" 
          role="alert">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <!-- Пароль поле -->
      <div class="form-field-group">
        <label for="password" class="form-label">Пароль</label>
        <div class="input-wrapper">
          <i-lucide [img]="Lock" [size]="20" class="input-icon"></i-lucide>
          <input
            id="password"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Введите ваш пароль"
            autocomplete="current-password"
            class="form-input"
            [class.error]="isFieldInvalid('password')"
            aria-describedby="password-error">
          <button
            type="button"
            class="password-toggle"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="hidePassword ? 'Показать пароль' : 'Скрыть пароль'"
            [attr.aria-pressed]="!hidePassword">
            <i-lucide [img]="hidePassword ? EyeOff : Eye" [size]="20"></i-lucide>
          </button>
        </div>
        <div 
          *ngIf="isFieldInvalid('password')" 
          id="password-error" 
          class="error-message" 
          role="alert">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <!-- Опции формы -->
      <div class="form-options">
        <label class="checkbox-wrapper">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="checkbox-input"
            [attr.aria-checked]="loginForm.get('rememberMe')?.value">
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">Запомнить меня</span>
        </label>
        <a routerLink="/auth/forgot-password" class="forgot-link">
          Забыли пароль?
        </a>
      </div>

      <!-- Кнопка входа -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid || (loading$ | async)"
        [attr.aria-pressed]="(loading$ | async)">
        <i-lucide 
          *ngIf="loading$ | async" 
          [img]="Loader2" 
          [size]="20" 
          class="btn-icon spinning">
        </i-lucide>
        <span *ngIf="(loading$ | async) === false">Войти</span>
      </button>
    </form>

    <!-- Социальный вход (опционально) -->
    <div class="social-auth">
      <div class="divider">
        <span>или</span>
      </div>
      <button type="button" class="btn btn-outline social-btn">
        <i-lucide [img]="Github" [size]="20" class="social-icon"></i-lucide>
        <span>Войти через GitHub</span>
      </button>
    </div>

    <!-- Футер формы -->
    <div class="auth-footer">
      <p>Нет аккаунта? <a routerLink="/auth/register" class="auth-link">Зарегистрироваться</a></p>
    </div>
  </div>
</div>
