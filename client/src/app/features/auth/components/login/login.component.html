<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Вход в систему</h1>
      <p>Войдите в свой аккаунт для продолжения работы</p>
    </div>

    <mat-card class="login-form-card">
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Введите ваш email"
              autocomplete="email">
            <mat-error *ngIf="isFieldInvalid('email')">
              {{ getErrorMessage('email') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Пароль</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Введите ваш пароль"
              autocomplete="current-password">
            <button
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
              type="button">
              <i-lucide [img]="hidePassword ? EyeOff : Eye" [size]="20"></i-lucide>
            </button>
            <mat-error *ngIf="isFieldInvalid('password')">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>

          <div class="form-options">
            <mat-checkbox formControlName="rememberMe" class="remember-me">
              Запомнить меня
            </mat-checkbox>
            <a routerLink="/auth/forgot-password" class="forgot-password">
              Забыли пароль?
            </a>
          </div>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="login-button"
            [disabled]="loginForm.invalid || (loading$ | async)">
            <i-lucide class="icon-center" [img]="Loader2" [size]="20" *ngIf="loading$ | async"></i-lucide>
            <span *ngIf="(loading$ | async) === false">Войти</span>
          </button>
        </form>
      </mat-card-content>
    </mat-card>

    <div class="login-footer">
      <p>Нет аккаунта? <a routerLink="/auth/register">Зарегистрироваться</a></p>
    </div>
  </div>
</div>
