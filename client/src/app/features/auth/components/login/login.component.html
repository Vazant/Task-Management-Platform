<div class="auth-container">
  <div class="auth-card">
    <!-- –®–∞–ø–∫–∞ —Ñ–æ—Ä–º—ã -->
    <div class="auth-header">
      <div class="logo">
        <h2>TaskBoard Pro</h2>
      </div>
      <h1 id="auth-title">–í–æ–π—Ç–∏ –≤ TaskBoard Pro</h1>
      <p class="auth-subtitle">–†–∞–¥—ã –≤–∏–¥–µ—Ç—å –≤–∞—Å —Å–Ω–æ–≤–∞ üëã</p>
    </div>

    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <form 
      [formGroup]="loginForm" 
      (ngSubmit)="onSubmit()" 
      class="auth-form"
      aria-labelledby="auth-title">
      
      <!-- Email –ø–æ–ª–µ -->
      <div class="form-field-group">
        <label for="email" class="form-label">Email</label>
        <div class="input-wrapper">
          <i-lucide [img]="Mail" [size]="20" class="input-icon"></i-lucide>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email"
            autocomplete="email"
            class="form-input"
            [class.error]="isFieldInvalid('email')"
            aria-describedby="email-error">
        </div>
        <div 
          *ngIf="isFieldInvalid('email')" 
          id="email-error" 
          class="error-message" 
          role="alert">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <!-- –ü–∞—Ä–æ–ª—å –ø–æ–ª–µ -->
      <div class="form-field-group">
        <label for="password" class="form-label">–ü–∞—Ä–æ–ª—å</label>
        <div class="input-wrapper">
          <i-lucide [img]="Lock" [size]="20" class="input-icon"></i-lucide>
          <input
            id="password"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å"
            autocomplete="current-password"
            class="form-input"
            [class.error]="isFieldInvalid('password')"
            aria-describedby="password-error">
          <button
            type="button"
            class="password-toggle"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="hidePassword ? '–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å' : '–°–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å'"
            [attr.aria-pressed]="!hidePassword">
            <i-lucide [img]="hidePassword ? EyeOff : Eye" [size]="20"></i-lucide>
          </button>
        </div>
        <div 
          *ngIf="isFieldInvalid('password')" 
          id="password-error" 
          class="error-message" 
          role="alert">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <!-- –û–ø—Ü–∏–∏ —Ñ–æ—Ä–º—ã -->
      <div class="form-options">
        <label class="checkbox-wrapper">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="checkbox-input"
            [attr.aria-checked]="loginForm.get('rememberMe')?.value">
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</span>
        </label>
        <a routerLink="/auth/forgot-password" class="forgot-link">
          –ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?
        </a>
      </div>

      <!-- –û–±—â–∞—è –æ—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ -->
      <div 
        *ngIf="error$ | async as error" 
        class="error-message auth-error" 
        role="alert">
        {{ error }}
      </div>

      <!-- –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid || (loading$ | async)"
        [attr.aria-pressed]="(loading$ | async)">
        <i-lucide 
          *ngIf="loading$ | async" 
          [img]="Loader2" 
          [size]="20" 
          class="btn-icon spinning">
        </i-lucide>
        <span *ngIf="(loading$ | async) === false">–í–æ–π—Ç–∏</span>
      </button>
    </form>


    <!-- –§—É—Ç–µ—Ä —Ñ–æ—Ä–º—ã -->
    <div class="auth-footer">
      <p>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a routerLink="/auth/register" class="auth-link">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></p>
    </div>
  </div>
</div>
