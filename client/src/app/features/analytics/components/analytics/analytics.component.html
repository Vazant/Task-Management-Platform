<app-layout [showHeader]="true" [showFooter]="true">

<!-- Main Content -->
<main class="dashboard-main">
  <div class="welcome-section">
    <h1 class="welcome-title">Аналитика</h1>
    <p class="welcome-subtitle">Реализуем в следующей версии</p>
  </div>

  <div class="placeholder-content">
    <div class="placeholder-card">
      <div class="placeholder-icon">
        <i-lucide [img]="TrendingUp" [size]="64"></i-lucide>
      </div>
      <h2>Отчеты и метрики</h2>
      <p>Здесь будет функционал для анализа производительности и создания отчетов</p>
      <div class="placeholder-features">
        <div class="feature-item">
          <i-lucide [img]="ChartColumn" [size]="20"></i-lucide>
          <span>Графики и диаграммы</span>
        </div>
        <div class="feature-item">
          <i-lucide [img]="FileText" [size]="20"></i-lucide>
          <span>Экспорт отчетов</span>
        </div>
        <div class="feature-item">
          <i-lucide [img]="Target" [size]="20"></i-lucide>
          <span>KPI метрики</span>
        </div>
      </div>
    </div>
  </div>
</main>

</app-layout>
