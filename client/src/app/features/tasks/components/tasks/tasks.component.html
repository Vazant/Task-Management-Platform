<app-layout [showHeader]="true" [showFooter]="true">

<!-- Main Content -->
<main class="dashboard-main">
  <div class="welcome-section">
    <h1 class="welcome-title">Задачи</h1>
    <p class="welcome-subtitle">Реализуем в следующей версии</p>
  </div>

  <div class="placeholder-content">
    <div class="placeholder-card">
      <div class="placeholder-icon">
        <i-lucide [img]="CheckSquare" [size]="64"></i-lucide>
      </div>
      <h2>Список задач</h2>
      <p>Фильтрация и сортировка с NgRx Entity</p>
      <app-task-filters
        [filters]="(selectTasksFilters | async) ?? {status:'all',priority:'all',assignee:'all',project:'all'}"
        [sortBy]="(selectTasksSortBy | async) ?? 'created'"
        (filtersChange)="onFiltersChange($event)"
        (sortChange)="onSortChange($event)"
      ></app-task-filters>
      <ng-container *ngIf="(loading$ | async) === false; else loadingTpl">
        <app-task-list [tasks]="(tasks$ | async) ?? []"></app-task-list>
      </ng-container>
      <ng-template #loadingTpl>
        <p>Загрузка...</p>
      </ng-template>
    </div>
  </div>
</main>

</app-layout>
