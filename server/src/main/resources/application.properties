# Server Configuration
server.port=8080

# Database Configuration
# Development: H2
spring.datasource.url=jdbc:h2:mem:taskboarddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Production: PostgreSQL (use application-prod.properties)
# spring.datasource.url=jdbc:postgresql://localhost:5432/taskboarddb
# spring.datasource.driverClassName=org.postgresql.Driver
# spring.datasource.username=taskboard
# spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Liquibase Migration (disabled for now)
spring.liquibase.enabled=false
# spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
# spring.liquibase.drop-first=false
# spring.liquibase.contexts=default

# Schema and Data Initialization (only for H2)
spring.sql.init.mode=never
# spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:data.sql

# Disable open-in-view warning
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-very-long-and-secure-in-production
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Security Configuration
security.csrf.enabled=false
security.h2-console.enabled=true
security.permit-all-paths=/api/auth/**,/api/test/public,/h2-console/**,/images/**,/avatars/**,/api/webauthn/**,/api/one-time-tokens/**

# Project Configuration
project.max-name-length=100
project.max-description-length=500
project.max-tags-count=10
project.max-tag-length=50
project.default-status=ACTIVE
project.default-priority=MEDIUM
project.default-color=#1976d2

# Spring Security 6.5 Features
security.dpop.enabled=false
security.oauth2.enabled=false
security.webauthn.enabled=true
security.one-time-token.enabled=true

# WebAuthn Configuration
webauthn.rp.id=localhost
webauthn.rp.name=TaskBoard Pro
webauthn.rp.origins=http://localhost:4200
webauthn.challenge.timeout=300

# One-Time Token Configuration
one-time-token.expiration.minutes=15
one-time-token.max-active-per-user=5
one-time-token.length=32

# Micrometer Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.mail.enabled=false
management.metrics.export.prometheus.enabled=true
management.tracing.sampling.probability=1.0
management.observations.key-values.context-propagation.enabled=true

# Logging
logging.level.com.taskboard.api=DEBUG
logging.level.org.springframework.security=DEBUG

# Validation
spring.jackson.default-property-inclusion=non-null

# Storage Configuration (S3/MinIO)
app.storage.provider=minio
app.storage.endpoint=http://localhost:9000
app.storage.access-key=minioadmin
app.storage.secret-key=minioadmin
app.storage.bucket-name=taskboard-avatars
app.storage.region=us-east-1
app.storage.cdn-base-url=https://cdn.example.com
app.storage.use-https=false
app.storage.connection-timeout=30000
app.storage.read-timeout=60000

# File upload configuration
file.upload.max-size-mb=10
file.upload.allowed-types=image/jpeg,image/png,image/gif,image/webp

# Avatar configuration
app.user.default-avatar-url=/assets/images/default-avatar.svg
app.user.avatar.generate-default=false
app.user.avatar-size=128
app.user.avatar-background-colors=#3B82F6,#10B981,#F59E0B,#EF4444,#8B5CF6,#EC4899,#06B6D4,#84CC16
app.user.avatar-storage=minio

# Redis Configuration (for caching)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# User constraints
user.username.min-length=3
user.username.max-length=20
user.password.min-length=8

# Messages configuration
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Password reset configuration
password.reset.token.expiration=3600000
password.reset.url.base=http://localhost:4200/auth/reset-password

# Email configuration (for password reset)
# To use Gmail:
# 1. Enable 2-factor authentication on your Google account
# 2. Generate an App Password: https://myaccount.google.com/apppasswords
# 3. Replace the values below with your actual Gmail and App Password
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
