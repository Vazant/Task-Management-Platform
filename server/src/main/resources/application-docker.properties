# Docker Configuration
server.port=8080

# Database Configuration - PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/taskdb}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:taskuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:taskpass}

# JPA Configuration for Docker
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase Migration for Docker
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.drop-first=false
spring.liquibase.contexts=docker

# Disable H2 console in Docker
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET:docker-secret-key-change-in-production}
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost,http://frontend}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Security Configuration
security.csrf.enabled=false
security.h2-console.enabled=false
security.permit-all-paths=/api/auth/**,/api/test/public,/images/**,/avatars/**,/api/webauthn/**,/api/one-time-tokens/**

# Spring Security 6.5 Features
security.dpop.enabled=true
security.oauth2.enabled=false
security.webauthn.enabled=true
security.one-time-token.enabled=true

# WebAuthn Configuration
webauthn.rp.id=${WEBAUTHN_RP_ID:localhost}
webauthn.rp.name=${WEBAUTHN_RP_NAME:TaskBoard Pro}
webauthn.rp.origins=${WEBAUTHN_RP_ORIGINS:http://localhost,http://frontend}
webauthn.challenge.timeout=300

# One-Time Token Configuration
one-time-token.expiration.minutes=15
one-time-token.max-active-per-user=5
one-time-token.length=32

# Micrometer Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.mail.enabled=false
management.metrics.export.prometheus.enabled=true
management.tracing.sampling.probability=1.0
management.observations.key-values.context-propagation.enabled=true

# Logging for Docker
logging.level.com.taskboard.api=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Validation
spring.jackson.default-property-inclusion=non-null

# Storage Configuration (MinIO for Docker)
app.storage.provider=minio
app.storage.endpoint=${STORAGE_ENDPOINT:http://minio:9000}
app.storage.access-key=${STORAGE_ACCESS_KEY:minioadmin}
app.storage.secret-key=${STORAGE_SECRET_KEY:minioadmin}
app.storage.bucket-name=${STORAGE_BUCKET_NAME:taskboard-avatars}
app.storage.region=us-east-1
app.storage.cdn-base-url=${STORAGE_CDN_BASE_URL:http://minio:9000}
app.storage.use-https=false
app.storage.connection-timeout=30000
app.storage.read-timeout=60000

# File upload configuration
file.upload.max-size-mb=10
file.upload.allowed-types=image/jpeg,image/png,image/gif,image/webp

# Avatar configuration
app.user.default-avatar-url=/assets/images/default-avatar.svg
app.user.avatar.generate-default=false
app.user.avatar-size=128
app.user.avatar-background-colors=#3B82F6,#10B981,#F59E0B,#EF4444,#8B5CF6,#EC4899,#06B6D4,#84CC16
app.user.avatar-storage=minio

# Redis Configuration (for caching)
spring.data.redis.host=${SPRING_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.database=0
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# User constraints
user.username.min-length=3
user.username.max-length=20
user.password.min-length=8

# Messages configuration
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Password reset configuration
password.reset.token.expiration=3600000
password.reset.url.base=${PASSWORD_RESET_URL_BASE:http://localhost/auth/reset-password}

# Email configuration (disabled for Docker)
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
