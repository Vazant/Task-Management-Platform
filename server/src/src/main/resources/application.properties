# Server Configuration
server.port=3000

# Database Configuration
# Development: H2
spring.datasource.url=jdbc:h2:mem:taskboarddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Production: PostgreSQL
# spring.datasource.url=jdbc:postgresql://localhost:5432/taskboarddb
# spring.datasource.driverClassName=org.postgresql.Driver
# spring.datasource.username=taskboard
# spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Schema and Data Initialization (only for H2)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Disable open-in-view warning
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-very-long-and-secure-in-production
jwt.expiration=900000
jwt.refresh-expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Security Configuration
security.csrf.enabled=false
security.h2-console.enabled=true
security.permit-all-paths=/api/auth/**,/api/test/public,/h2-console/**,/images/**,/avatars/**

# Logging
logging.level.com.taskboard.api=DEBUG
logging.level.org.springframework.security=DEBUG

# Validation
spring.jackson.default-property-inclusion=non-null

# Storage Configuration (S3/MinIO)
app.storage.provider=minio
app.storage.endpoint=http://localhost:9000
app.storage.access-key=minioadmin
app.storage.secret-key=minioadmin
app.storage.bucket-name=taskboard-avatars
app.storage.region=us-east-1
app.storage.cdn-base-url=https://cdn.example.com
app.storage.use-https=false
app.storage.connection-timeout=30000
app.storage.read-timeout=60000

# File upload configuration
file.upload.max-size-mb=10
file.upload.allowed-types=image/jpeg,image/png,image/gif,image/webp

# Avatar configuration
app.user.default-avatar-url=/images/default-avatar.png
app.user.avatar-size=128
app.user.avatar-background-colors=#3B82F6,#10B981,#F59E0B,#EF4444,#8B5CF6,#EC4899,#06B6D4,#84CC16

# Redis Configuration (for caching)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# User constraints
user.username.min-length=3
user.username.max-length=20
user.password.min-length=8

# Messages configuration
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Password reset configuration
password.reset.token.expiration=3600000
password.reset.url.base=http://localhost:4200/auth/reset-password

# Email configuration (for password reset)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
