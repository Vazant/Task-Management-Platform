# Server Configuration
server.port=3000
server.servlet.context-path=/api

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:taskboarddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Data Initialization
spring.sql.init.mode=always

# Disable open-in-view warning
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-very-long-and-secure-in-production
jwt.expiration=900000
jwt.refresh-expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Security Configuration
security.csrf.enabled=false
security.h2-console.enabled=true
security.permit-all-paths=/auth/**,/h2-console/**

# Logging
logging.level.com.taskboard.api=DEBUG
logging.level.org.springframework.security=DEBUG

# Validation
spring.jackson.default-property-inclusion=non-null

# File upload configuration
file.upload.max-size-mb=5
file.upload.avatar.path=uploads/avatars/
file.upload.allowed-types=image/jpeg,image/png,image/gif,image/webp

# User constraints
user.username.min-length=3
user.username.max-length=20
user.password.min-length=8

# Messages configuration
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Password reset configuration
password.reset.token.expiration=3600000
password.reset.url.base=http://localhost:4200/auth/reset-password

# Email configuration (for password reset)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
