<app-layout [showHeader]="true" [showFooter]="true">

<!-- Main Content -->
<main class="dashboard-main">
  <div class="welcome-section">
    <h1 class="welcome-title">Отслеживание времени</h1>
    <p class="welcome-subtitle">Реализуем в следующей версии</p>
  </div>

  <div class="placeholder-content">
    <div class="placeholder-card">
      <div class="placeholder-icon">
        <i-lucide [img]="Clock" [size]="64"></i-lucide>
      </div>
      <h2>Таймер и отчеты</h2>
      <p>Здесь будет функционал для отслеживания времени работы над задачами</p>
      <div class="placeholder-features">
        <div class="feature-item">
          <i-lucide [img]="Play" [size]="20"></i-lucide>
          <span>Старт/Стоп таймер</span>
        </div>
        <div class="feature-item">
          <i-lucide [img]="ChartColumn" [size]="20"></i-lucide>
          <span>Отчеты времени</span>
        </div>
        <div class="feature-item">
          <i-lucide [img]="Calendar" [size]="20"></i-lucide>
          <span>Календарь</span>
        </div>
      </div>
    </div>
  </div>
</main>

</app-layout>
