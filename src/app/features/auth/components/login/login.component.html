<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Вход в систему</mat-card-title>
      <mat-card-subtitle>TaskBoard Pro</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email" 
            placeholder="Введите ваш email"
            autocomplete="email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email обязателен
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Введите корректный email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Пароль</mat-label>
          <input 
            matInput 
            type="password" 
            formControlName="password" 
            placeholder="Введите пароль"
            autocomplete="current-password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Пароль обязателен
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Минимум 8 символов
          </mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="rememberMe" class="remember-me">
          Запомнить меня
        </mat-checkbox>

        <div class="error-message" *ngIf="error$ | async as error">
          <mat-error>{{ error }}</mat-error>
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="login-button"
          [disabled]="loginForm.invalid || (loading$ | async) === true">
          <mat-spinner diameter="20" *ngIf="(loading$ | async) === true"></mat-spinner>
          <span *ngIf="(loading$ | async) === false">Войти</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <a mat-button routerLink="/auth/forgot-password">Забыли пароль?</a>
      <a mat-button routerLink="/auth/register">Регистрация</a>
    </mat-card-actions>
  </mat-card>
</div>
