<app-layout [showHeader]="true" [showFooter]="true">

<!-- Main Content -->
<main class="dashboard-main">
  <div class="welcome-section">
    <h1 class="welcome-title">Проекты</h1>
    <p class="welcome-subtitle">Реализуем в следующей версии</p>
  </div>

  <div class="placeholder-content">
    <div class="placeholder-card">
      <div class="placeholder-icon">
        <i-lucide [img]="FolderOpen" [size]="64"></i-lucide>
      </div>
      <h2>Управление проектами</h2>
      <p>Здесь будет функционал для создания, редактирования и управления проектами</p>
      <div class="placeholder-features">
        <div class="feature-item">
          <i-lucide [img]="Plus" [size]="20"></i-lucide>
          <span>Создание проектов</span>
        </div>
        <div class="feature-item">
          <i-lucide [img]="Users" [size]="20"></i-lucide>
          <span>Управление командой</span>
        </div>
        <div class="feature-item">
          <i-lucide [img]="Calendar" [size]="20"></i-lucide>
          <span>Планирование сроков</span>
        </div>
      </div>
    </div>
  </div>
</main>

</app-layout>
