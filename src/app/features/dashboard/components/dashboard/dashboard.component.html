<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Welcome to TaskBoard Pro</h1>
    <p>Your project management dashboard</p>
  </div>

  <div class="dashboard-stats">
    <div class="stat-card">
      <div class="stat-icon">📊</div>
      <div class="stat-content">
        <h3>Total Projects</h3>
        <p class="stat-number">0</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">📝</div>
      <div class="stat-content">
        <h3>Active Tasks</h3>
        <p class="stat-number">0</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">⏱️</div>
      <div class="stat-content">
        <h3>Time Tracked</h3>
        <p class="stat-number">0h</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">✅</div>
      <div class="stat-content">
        <h3>Completed</h3>
        <p class="stat-number">0</p>
      </div>
    </div>
  </div>

  <div class="dashboard-content">
    <div class="quick-actions">
      <h2>Quick Actions</h2>
      <div class="action-buttons">
        <button class="action-btn primary" routerLink="/projects">
          <span class="btn-icon">➕</span>
          Create Project
        </button>
        <button class="action-btn secondary" routerLink="/tasks">
          <span class="btn-icon">📝</span>
          Add Task
        </button>
        <button class="action-btn secondary" routerLink="/time-tracking">
          <span class="btn-icon">⏱️</span>
          Start Timer
        </button>
      </div>
    </div>

    <div class="recent-activity">
      <h2>Recent Activity</h2>
      <div class="activity-list">
        <div class="activity-item">
          <div class="activity-icon">📋</div>
          <div class="activity-content">
            <p>No recent activity</p>
            <span class="activity-time">Get started by creating your first project!</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
